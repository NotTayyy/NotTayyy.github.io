<!DOCTYPE html>
<html lang="en-us">
<head>
    <title> YGO! - Card Search - Searcher</title>
    <meta charset="UTF-8">
    <link type="text/css" href="Style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="Images\Tmp_Logo.png">
    <meta name="description" content="Card Search Page">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <header>  
        <div class="Nav-Container box">
            <div class="Hamburger-Nav show-on-tablet-size"><a></a></div>
        <div class="empty-column hide-from-tablet-size"></div>
    
        <a href="index.html">
            <img class="Logo hide-from-mobile-size" src="Images/Icons/Tmp_Logo.png" alt="">
        </a>
    
        <nav class="main-navigation">
         <div class="column hide-from-mobile-size">
            <ul>
                <li>
                    <a class="top-navigation-bar highlight" href="index.html">Home</a>
                </li>
                <li>
                    <a class="top-navigation-bar highlight" href="search.html">Search</a>
                </li>
                <li>
                    <a class="top-navigation-bar highlight" href="send.html">Send</a>
                </li>
                <li>
                    <a class="top-navigation-bar highlight" href="summon.html">Summon</a>
                </li>
                <li>
                    <a class="top-navigation-bar highlight" href="rulings.html">Rulings</a>
                </li>
                <li>
                    <a class="top-navigation-bar highlight" href="card_lookup.html">Card lookup</a>
                </li>
                <li>
                    <a class="top-navigation-bar highlight" href="more.html">More...</a>
                </li>
            </ul>
         </div>
        </nav>
        <form id="SearchBoxMainNav"name="SearchForm" search-main-nav >
    
            <div style="display: flex">
                <input class="nav-button" type="submit" name="search" value="" >
                <input class="SearchField" type="text" name="search"  value="" id="SearchTerm"  placeholder="I Draw...!" autocomplete="off" />
            </div>
    
            <div class="dropdown-Content" card-dropdown-container ></div>
    
            <template Card-Dropdown-Template>
                <div class="card-dropdown" Dropdowns >
                    <button class="NoButton" name="SearchForm">
                        <div class="card-name" Ygo-Card-Name></div>
                        <div class="card-description hide-from-mobile-size" Ygo-Card-Desc></div>
                        <div class="card-image-container"card-image-container>
                            <img class="card-image" src="" card-Image>
                        </div>
                    </button>
    
                </div> 
            </template>
    
            <template More-Search-Template>
                <div class="SearchMore">
                    <a href="search.html" target="_blank" extra-Search-Page >
                        <div class=""search-More>More...</div>
                    </a>
                </div>
            </template>
        </form> 
    
        <a href="https://twitter.com/NotTayyy" target="_blank">
            <img class="hide-from-mobile-size" style="width: 70px; margin-top: 3px; "  src="Images/Icons/Twitter.png" alt="">
        </a>
    
        <div class="empty-column hide-from-mobile-size"></div>
        </div>
    </header>  
    <aside id="ToTheTop">
        <button id="TopButton" style="display: none;" onclick="ScrollToTop()" name="To The Top">
    </aside>

    <main class="headerPadding">
    <h1>
        This Is where it will Search for cards that search other cards from the deck to the hand.
    </h1>
    </main>
<script src="index-java.js"></script>
</body>

</html>
